<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <h1>Choropleth Data Loading Test</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    <div id="data-info"></div>

    <script>
        const logs = [];
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const dataInfoDiv = document.getElementById('data-info');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, message, type };
            logs.push(logEntry);
            
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logElement);
        }

        async function testDataLoading() {
            addLog('Starting data loading test...', 'info');
            
            try {
                addLog('Fetching /world_countries.json...', 'info');
                const response = await fetch('/world_countries.json');
                
                addLog(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                addLog(`Content-Type: ${response.headers.get('content-type')}`, 'info');
                addLog(`Content-Length: ${response.headers.get('content-length')}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                addLog('Parsing JSON data...', 'info');
                const data = await response.json();
                
                addLog(`Data type: ${data.type}`, 'success');
                addLog(`Features count: ${data.features?.length || 0}`, 'success');
                addLog(`Data size: ${JSON.stringify(data).length} characters`, 'info');
                
                if (data.features && data.features.length > 0) {
                    const firstFeature = data.features[0];
                    addLog(`First feature: ${firstFeature.properties?.name || 'Unknown'}`, 'info');
                    addLog(`Has geometry: ${!!firstFeature.geometry}`, 'info');
                }
                
                statusDiv.textContent = '✅ Data loading successful!';
                statusDiv.className = 'success';
                
                // Display data info
                dataInfoDiv.innerHTML = `
                    <h3>Data Information</h3>
                    <p><strong>Type:</strong> ${data.type}</p>
                    <p><strong>Features:</strong> ${data.features?.length || 0}</p>
                    <p><strong>Size:</strong> ${JSON.stringify(data).length} characters</p>
                    <p><strong>First Feature:</strong> ${data.features?.[0]?.properties?.name || 'N/A'}</p>
                `;
                
                return { success: true, data };
                
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                statusDiv.textContent = `❌ Error: ${error.message}`;
                statusDiv.className = 'error';
                return { success: false, error: error.message };
            }
        }

        // Run the test
        testDataLoading().then(result => {
            addLog(`Test completed: ${result.success ? 'SUCCESS' : 'FAILED'}`, result.success ? 'success' : 'error');
        });

        // Test multiple times to check for infinite loops
        let testCount = 0;
        const maxTests = 3;
        
        const runMultipleTests = () => {
            if (testCount < maxTests) {
                testCount++;
                addLog(`Running test ${testCount}/${maxTests}...`, 'info');
                setTimeout(() => {
                    testDataLoading().then(() => {
                        runMultipleTests();
                    });
                }, 2000);
            } else {
                addLog('All tests completed', 'success');
            }
        };
        
        // Start multiple tests after initial test
        setTimeout(runMultipleTests, 3000);
    </script>
</body>
</html>
